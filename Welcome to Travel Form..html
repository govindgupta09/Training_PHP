<body>
    <img class="bgg" src="./Welcome to Travel Form._files/bgg.jpg" alt="REC Bijnor">
    <div class="container">
        <h1>Welcome to REC Bijnor Trip to Uttrakhand</h1>
        <p>Enter you details to confirm your participation in the the trip</p>
        <p class="submitmsg">Thanks for submitting your form. We are happy to see you joining us for Uttrakhand trip</p>
        <form action="http://localhost/GOVI/index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name: ">
            <input type="text" name="age" id="age" placeholder="Enter your age: ">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender: ">
            <input type="email" name="email" id="email" placeholder="Enter your email: ">
            <input type="phone" name="Phone" id="phone" placeholder="Enter your phone number: ">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button>
            <button class="btn">Reset</button>
        </form>
    </div>
